<html>

<head>
  <title>
    Criando tabela
  </title>
  <style>
    p{
      background-color: gainsboro;
    }
  </style>
</head>

<p>Primeiro exemplo</p>
<br>

<body>
  <table border="3" bordercolor="000066" background="icon.png">
    <tr>
      <td>Nome</td>
      <td>Sobrenome</td>
    <tr bgcolor="red">
      <td bgcolor="white">Anna</td>
      <td>Santos</td>
    <tr>
      <td>Vanessa</td>
      <td>Medeiros</td>
  </table>
  <br>
  <p>Segundo exemplo</p>
  <br>

  <table width="300" height="20%">
    <tr>
      <td>Nome</td>
      <td>Sobrenome</td>
    <tr bgcolor="red">
      <td bgcolor="white">Anna</td>
      <td>Santos</td>
    <tr>
      <td>Vanessa</td>
      <td>Medeiros</td>
  </table>
</body>

</html>
