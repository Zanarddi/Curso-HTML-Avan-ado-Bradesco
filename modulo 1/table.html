<html>

<head>
  <title>
    Criando tabela
  </title>
  <style>
    p {
      background-color: gainsboro;
    }

    div {
      height: 10%;
    }
  </style>
</head>

<body>
  <p>Quinto exemplo</p>
  <div>
    <table border="2" width="300" height="20%">
      <tr bgcolor="#E0EEE">
        <td colspan="2">Dados</td>
      <tr bgcolor="#DDDDG">
        <td>Nome</td>
        <td>Sobrenome</td>
      <tr>
        <td>Anna</td>
        <td rowspan="2">Santos</td>
        <tr>
          <td>Carlos</td>
    </table>
  </div>
